<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hen's House</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-blue-600 text-white  ">
<div class='p-6 flex justify-between items-center'>
      <div class="text-4xl">Hen's House</div>
      <div><a href="{%url 'pet-list'%}">Pet List</a></div>
      {%if request.user.is_authenticated%}
      <div>
        <div>Welcome, {{request.user.username}}</div>
        <a href="{%url 'logout'%}">Logout</a>
        {%else%}
        <a href="{%url 'login'%}">Login</a>
      </div>

      {%endif%}
      </div>
</div>
    </div>
    <div class="text-2xl p-4">
      We help find homes for pets! We provide a platform for people who are
      fostering animals to find their new family.
    </div>

    <div class='m-auto'>{% block content%} {% endblock %}</div>
  </body>
</html>
