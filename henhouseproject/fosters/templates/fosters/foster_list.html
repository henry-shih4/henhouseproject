{%extends 'main.html'%} {% block content %}
<div class="flex flex-col w-[80%] justify-center items-center mt-10 space-y-5">
  <h1>Our Approved Fosters</h1>
  <div>
    {%for foster in object_list%}
    <div>
      <a href="{%url 'fosters:foster-detail' foster.id%}"
        >{{foster.user.username}}</a
      >: {{foster.user.email}}
    </div>
    {%endfor%}
  </div>

  <button class="p-2 bg-blue-500 text-white">
    <a href="{%url 'fosters:foster-create'%}">Add a foster</a>
  </button>
</div>
{%endblock content%}
